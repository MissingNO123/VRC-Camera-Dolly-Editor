name: Build and Release (Windows)

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Build Windows dist
        run: npm run dist:win

      - name: Zip Windows output
        run: |
          zip -r VRCCameraDollyEditor-${{ github.ref_name }}-Windows.zip dist/win-unpacked

      - name: Create draft release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: true
          body: "Auto-generated draft release for Windows."

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./VRCCameraDollyEditor-${{ github.ref_name }}-Windows.zip
          asset_name: VRCCameraDollyEditor-${{ github.ref_name }}-Windows.zip
          asset_content_type: application/zip